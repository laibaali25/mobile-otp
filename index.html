
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Student Registration Form</h1>

            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="rollNo">
                <label for="rollNo">Roll No.:</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>

            <div id="sender">
                <label for="number">Mobile Number:</label>
                <input type="tel" id="number" name="number" placeholder="+91" required>
                <div id="recaptcha-container"></div>
                <button type="button" onclick="phoneAuth()">Send OTP</button>
            </div>

            <div id="verifier" style="display:none;">
                <label for="verificationcode">Enter Mobile OTP:</label>
                <input type="text" id="verificationcode" placeholder="Enter verification code">
                <button type="button" onclick="codeVerify()">Verify OTP</button>
            </div>

            <div id="verification-result" class="message"></div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </div>

            <div id="otpSection" style="display: none;">
                <h2>Enter Email OTP:</h2>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
                <div id="verification-result-email" class="message"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
